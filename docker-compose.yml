x-kerberos-app: &kerberos-app
  build:
    context: .
    dockerfile: Dockerfile
  image: kerberos-project-app

services:
  # Certificate Authority - The trusted ID issuer
  ca-server:
    <<: *kerberos-app
    container_name: ca_server
    working_dir: /app
    command: python -m ca_server.main
    ports:
      - "5000:5000" # NOTE: need to remove in production; only for testing
    volumes:
      - ./ca_server:/app/ca_server
      - ca-data:/app/data # Persistent volume for DB and certs
    networks:
      - kerberos-net

  # Primary KDC - The main authentication hub
  primary-kdc:
    <<: *kerberos-app
    container_name: primary_kdc
    working_dir: /app
    command: python -m kdc_server.main --role primary
    ports:
      - "8888:8888" # Using a non-standard port for our custom KDC
    volumes:
      - ./kdc_server:/app/kdc_server
      - kdc-data-primary:/app/db # Persistent volume for the master DB
      - ca-data:/app/data # To access the CA's public cert
    networks:
      - kerberos-net
    healthcheck:
      test: [ "CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('127.0.0.1', 8888))" ]
      interval: 10s
      timeout: 3s
      retries: 5

  provisioning-server:
    <<: *kerberos-app # Assuming it's also a Python app
    container_name: provisioning_server
    working dir: /app
    command: python -m provisioning_server.main
    ports:
      - "5001:5001"
    volumes:
      - kdc-data-primary:/app/db
    networks:
      - kerberos-net
    depends_on:
      - primary-kdc

  # Replica KDC - The backup for high availability
  replica-kdc:
    <<: *kerberos-app
    container_name: replica_kdc
    working_dir: /app
    command: python -m kdc_server.main --role replica
    ports:
      - "8889:8888"
    volumes:
      - ./kdc_server:/app/kdc_server
      - kdc-data-replica:/app/db # Separate volume for the replica DB
      - ca-data:/app/certs
    networks:
      - kerberos-net
    healthcheck:
      test: [ "CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('127.0.0.1', 8888))" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # Service Server - The protected application
  service-server:
    <<: *kerberos-app
    container_name: service_server
    command: python service_server/main.py
    ports:
      - "9000:9000"
    volumes:
      - ./service_server:/app/service_server
    networks:
      - kerberos-net
    depends_on:
      primary-kdc:
        condition: service_healthy
      replica-kdc:
        condition: service_healthy

  # Client - The user's application
  client:
    <<: *kerberos-app
    container_name: client
    command: python client/main.py
    volumes:
      - ./client:/app/client
      - ca-data:/app/certs
    networks:
      - kerberos-net
    depends_on:
      service-server:
        condition: service_started # or a proper healthcheck

# Define named volumes for persistent data
volumes:
  ca-data:
  kdc-data-primary:
  kdc-data-replica:


networks:
  kerberos-net:
    driver: bridge
